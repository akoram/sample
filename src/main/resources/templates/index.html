<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><style>

</style>
<meta charset="ISO-8859-1">
<title>Book Detailsr</title>
</head>
<body>
	<div align="center">
		<h1 style="color:green">Book Details</h1>
		<a style="color:rgb(0, 0, 0)" href="new">Create New Book</a> <br />
		<br />
		<table border="1" cellpadding="10" >
			<thead>
				<tr>
					<th >Book ID</th>
					<th>Book Name</th>
					<th>Author Name</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="book :${listBooks}">
					<td th:text="${book.id}">Book Id</td>
					<td th:text="${book.name}">Book NName</td>
					<td th:text="${book.author}">Author</td>
					<td th:text="${book.price}">Price</td>

					<td><a th:href="@{'/edit/' + ${book.id}}" style="color:blue">Edit</a>

						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/delete/' + ${book.id}}" style="color:rgb(255, 0, 0)">Delete</a></td>

				</tr>
			</tbody>


		</table>
	</div>
</body>
</html>
